      .x {

      }
    </style>

    <script>
      const lighters = ["#fff", "yellow"];
      const darkers = ["#000", "blue"];
      const apply = (el) => {
        if (Math.random() > 0.5) {
          el.style.background =
            lighters[Math.floor(Math.random() * lighters.length)];
          el.style.color = darkers[Math.floor(Math.random() * darkers.length)];
        } else {
          el.style.background =
            darkers[Math.floor(Math.random() * darkers.length)];
          el.style.color =
            lighters[Math.floor(Math.random() * lighters.length)];
        }
        // el.style.rotate = `${Math.random() * 360}deg`;
        // el.style.transition = "all .2s ease";
        el.style.opacity = Math.random() * 0.5 + 0.5;
        el.style.borderRadius = `${Math.random() * 12}px`;
        el.style.left = `${Math.random() * 100}vw`;
        el.style.top = `${Math.random() * 100}vh`;
        el.style.transform = `rotate(${
          Math.random() * 360
        }deg) translate(-50%, -50%) scale(${Math.random() * 2})`;
      };
      const x = (dt) => {
        apply(document.body);
        setTimeout(x, Math.floor(Math.random() * 50), !dt);
        const e = document.getElementsByClassName("x");
        for (let i = 0; i < e.length; i++) {
          apply(e[i]);
          e[i].innerHTML = Math.random() * 10;
        }
      };
      x(false);
    </script>
